<div *ngIf="movie">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{movie.title}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
         <div class="col-md-5">
           <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="thumbnail img-responsive">
         </div>
        <div class="col-md-7">
          <ul class="list-group">
            <li class="list-group-item">Genres: <span *ngFor="let genre of movie.genres">{{genre.name}}</span> </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
